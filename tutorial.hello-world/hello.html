<!doctype html>
<html>

<head>
  <title>Summarizer</title>
  <style>
    html,
    body {
      height: 100%;
      min-width: 600px;
      min-height: 800px;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow: auto;
      padding: 32px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 1.5em;
      color: #333;
    }

    #result {
      background: #f4f4f4;
      padding: 16px;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      max-width: 900px;
      max-height: 400px;
      overflow: auto;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .error {
      color: #d32f2f;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
    }

    .success {
      color: #388e3c;
      background-color: #e8f5e8;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>

<body>
  <h1>Page Summary</h1>
  <pre id="result" class="loading">Loading summary...</pre>
  <script src="popup.js"></script>
</body>

</html>
